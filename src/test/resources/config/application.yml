
logging:
  level:
    root: INFO

server.port: 8080

management:
  endpoints:
    web:
      exposure:
        include: info,health
      base-path: /management
  endpoint:
    health:
      show-details: always
      cache:
        time-to-live: 10000ms
    info:
      cache:
        time-to-live: 10000ms

spring:
  jackson:
    deserialization:
      accept-single-value-as-array: true
    serialization:
      write-dates-as-timestamps: false
    generator:
      write-numbers-as-strings: false
    default-property-inclusion: NON_NULL
    date-format: yyyy-MM-dd'T'HH:mm:ssZ

  application:
    name: web-lab

  threads:
    virtual:
      enabled: false

  r2dbc:
    username: michael
    password: jordan

  liquibase:
    enabled: true
    user: michael
    password: jordan
    change-log: classpath*:/liquibase-test/db.changelog-master.yaml

api:
  pagination:
    page: 0
    size: 20

security:
  access:
    users:
      -
        username: user
        password: user
        authorities:
          - READER
          - WRITER

      -
        username: user_writer
        password: user_writer
        authorities:
          - READER
          - WRITER

      -
        username: admin
        password: admin
        authorities:
          - READER
          - WRITER
          - ADMIN

      - username: bob
        password: bob
        authorities:
          - READER
