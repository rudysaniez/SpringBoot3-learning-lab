
logging:
  level:
    root: INFO
    '[com.springboot.learning.sb3.stream]': DEBUG
    '[com.springboot.learning.sb3.producer]': DEBUG

server.port: 8080

management:
  endpoints:
    web:
      exposure:
        include: info,health
      base-path: /management
  endpoint:
    health:
      show-details: always
      cache:
        time-to-live: 10000ms
    info:
      cache:
        time-to-live: 10000ms

spring:
  jackson:
    deserialization:
      accept-single-value-as-array: true
    serialization:
      write-dates-as-timestamps: false
    generator:
      write-numbers-as-strings: false
    default-property-inclusion: NON_NULL
    date-format: yyyy-MM-dd'T'HH:mm:ssZ

  application:
    name: dictionary-api

  threads:
    virtual:
      enabled: false

  cloud:
    stream:
      default-binder: kafka

      bindings:
        attributeDictionarySyncEventConsume-out-0:
          destination: adeo-dev-europe-west1-APP-ARBOLPIM-BM-ES-P1-C1-BONSAI-DICTIONNARY-ATTRIBUTE-SYNC-V1
          content-type: application/*+avro

          producer:
            use-native-encoding: true

eureka:
  client:
    enabled: false

api:
  pagination:
    page: 0
    size: 20

security:
  access:
    users:
      -
        username: user
        password: user
        authorities:
          - READER
          - WRITER

      -
        username: user_writer
        password: user_writer
        authorities:
          - READER
          - WRITER

      -
        username: admin
        password: admin
        authorities:
          - READER
          - WRITER
          - ADMIN

      - username: bob
        password: bob
        authorities:
          - READER

service.version: v1

application:
  opensearch:
    indices:
      attributes-dictionary-name: attributes_dictionary_v1